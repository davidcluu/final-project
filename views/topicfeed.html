<!DOCTYPE html>
<html>
{{> metadata}}
<link rel="stylesheet" href="/css/forum.css">

<body>
    {{> facebook}} {{> navbar}}

  <div class="container">
    <div class="forum-header">
      <h2>{{topicTitle}}</h2>
      {{#if breadcrumb}}
        <a href="/forum">Forum</a> > <b>{{breadcrumb}}</b> 
      {{/if}}
    </div>
    <div class="row">

      <!--category table-->
      <div class="col-md-8">
        <div class="panel-body">
          <div class="table-responsive">
           <div class="add-topic">
              {{#if button}}
               <a class="btn btn-primary btn-circle" id="add-btn" href="/addTopic" role="button"><b>+</b></a>
              {{/if}}
            </div><!--add-topic-->
            <table class="table">
              <thead>
                <tr>
                  <th>Thread</th>
                  <th>User</th>
                  <th>No. of Threads</th>
                </tr>
              </thead>
              <tbody>
                {{#each topic-thread}}
                <tr>
                  <td><a id="topicID" href="/thread?={{id}}">{{categoryName}}</a></td>
                  <td>{{user}}</td>
                  <td>{{count}}</td>
                </tr>
                {{/each}}
              </tbody>
            </table>
          </div><!--table-responsive-->
        </div><!--panel-body-->
      </div><!--col-md-8-->
      
      {{> recentlyViewed}}

    </div><!--row-->
  </div><!--container-->


  <footer>Team M, COGS 121 Spring 2016</footer>
</body>

</html>
