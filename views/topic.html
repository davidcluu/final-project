<!DOCTYPE html>
<html>
{{> metadata}}
<link rel="stylesheet" href="/css/forum.css">
<body>
    {{> facebook}} {{> navbar}}

  <div class="container pushFooter">
    <div class="row">
      <div class="forum-header">
         {{#if breadcrumb}}
             <span class="breadcrumb"><a href="/forum">Forum</a>&nbsp;&nbsp;&nbsp;/&nbsp;&nbsp;&nbsp;{{breadcrumb}}</span>
         {{/if}}
        <h2>{{topicTitle}}</h2>
      </div><!--forum-header-->
      <!--category table-->
      <div class="col-md-8 no-padding">
        <div class="panel-body forum-margin-btm">
          <div class="table-responsive">
            <div class="add-topic">
              {{#if button}}
               <a id="add-btn" href="/addTopic" role="button"><button>New Topic</button></a>
              {{/if}}
            </div><!--add-topic-->
            <br>
            <table class="table">
              <thead>
                <tr>
                  <th>Topic</th>
                  <th>User</th>
                  <th>No. of Threads</th>
                </tr>
              </thead>
              <tbody>
                {{#each topic}}
                <tr>
                  <td><a id="topicID" href="/topicfeed?={{id}}">{{categoryName}}</a></td>
                  <td>{{user}}</td>
                  <td>{{count}}</td>
                </tr>
                {{/each}}
              </tbody>
            </table>
          </div><!--table-responsive-->
        </div><!--panel-body-->
      </div><!--col-md-8-->


      {{> recentlyViewed}}


    </div><!--row-->
  </div><!--container-->


  <footer>Team M, COGS 121 Spring 2016</footer>
</body>

</html>
