<!DOCTYPE html>
<html>
{{> metadata}}
<link rel="stylesheet" href="/css/forum.css">

<body>
    {{> facebook}} {{> navbar}}

  <div class="container">
    <h2>Forum {{topicTitle}}</h2>
    <div class="row">

      <!--category table-->
      <div class="col-md-8">
        {{#if breadcrumb}}
          <a href="/forum">forum</a> > <b>{{breadcrumb}}</b>
        {{/if}}
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th><!--icon--></th>
                <th>Category</th>
                <th>No. of Sub Categories</th>
              </tr>
              <div class="add-topic">
                {{#if button}}
                  <a class="btn btn-primary" href="/add-topic" role="button">Add {{button}}</a>
                {{/if}}
              </div>
            </thead>
            <tbody>
              {{#each topic}}
              <tr>
                <td>{{icon}}</td>
                <td><a id="topicID" href="/topicfeed?={{id}}">{{categoryName}}</a></td>
                <td>{{count}}</td>
              </tr>
              {{/each}}
            </tbody>
          </table>
        </div><!--table-responsive-->
      </div><!--col-md-8-->
      
      {{> recentlyViewed}}

    </div><!--row-->
  </div><!--container-->


  <footer>Team M, COGS 121 Spring 2016</footer>
</body>

</html>
