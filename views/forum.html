<!DOCTYPE html>
<html>
{{> metadata}}

<body>
    {{> facebook}} {{> navbar}}

    <div class="container pushFooter">
        <h2>{{topicTitle}}</h2>
        <div class="row">

            <!--category table-->
            <div class="col-md-8">
                {{#if breadcrumb}}
                <a href="/forum">Forum</a> > <b>{{breadcrumb}}</b> {{/if}}
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>
                                    <!--icon-->
                                </th>
                                <th>Category</th>
                                <th>No. of Sub Categories</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{#each category}}
                            <tr>
                                <td>{{icon}}</td>
                                <td><a id="topicID" href="/topic?cat={{url}}">{{categoryName}}</a></td>
                                <td>{{count}}</td>
                            </tr>
                            {{/each}}
                        </tbody>
                    </table>
                </div>
                <!--table-responsive-->
            </div>
            <!--col-md-8-->

            {{> recentlyViewed}}

        </div><!--row-->
    </div><!--container-->


    <footer>Team M, COGS 121 Spring 2016</footer>
</body>

</html>
